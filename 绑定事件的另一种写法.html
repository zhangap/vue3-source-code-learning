<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
    <button id="btn">点击事件</button>
</body>
</html>
<script>
    function bindEvent(el, key,nextValue) {
        if(/^on/.test(key)) {
            const name = key.slice(2).toLowerCase()
            let invoker = el._vei;
            if(nextValue) {
                if(!invoker) {
                    invoker = el._vei = e => {
                        invoker.value(e);
                    }
                    invoker.value = nextValue;
                    el.addEventListener(name, invoker)
                }
            }
        }
    }

    const oBtn = document.querySelector('#btn');
    bindEvent(oBtn, 'onClick', (e) => {
        console.log('点击事件', e)
    })
</script>
